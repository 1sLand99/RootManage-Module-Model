name: Website

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/website.yml'
      - 'website/**'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./website
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Not needed if lastUpdated is not enabled      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: latest
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Copy logo to docs assets
        run: |
          mkdir -p docs/assets
          cp ../assets/logo.png docs/assets/
      - name: Build with VitePress
        run: |
          yarn build
          touch docs/.vitepress/dist/.nojekyll
      - name: Ensure logo is in build output
        run: |
          mkdir -p docs/.vitepress/dist/assets
          cp ../assets/logo.png docs/.vitepress/dist/assets/
      - name: Create single HTML bundle
        run: yarn bundle
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/docs/.vitepress/dist
      - name: Upload single HTML artifact
        uses: actions/upload-artifact@v4
        with:
          name: single-html-bundle
          path: website/dist-single/index.html
          retention-days: 30

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
