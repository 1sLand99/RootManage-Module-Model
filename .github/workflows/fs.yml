# Modified from maturin-generated CI to use uv build
name: CI-FS

on:
  push:
    branches:
      - main
      - master
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  linux:
    runs-on: ${{ matrix.platform.runner }}
    defaults:
      run:
        working-directory: rmmbox/fs
    strategy:
      matrix:
        platform:
          - runner: ubuntu-22.04
            target: x86_64
          - runner: ubuntu-22.04
            target: x86
          - runner: ubuntu-22.04
            target: aarch64
          - runner: ubuntu-22.04
            target: armv7
          - runner: ubuntu-22.04
            target: s390x          
          - runner: ubuntu-22.04
            target: ppc64le
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}
      - name: Build wheels
        env:
          PYO3_CROSS_LIB_DIR: /opt/python/cp312-cp312/lib
        run: |
          if [ "${{ matrix.platform.target }}" = "x86" ]; then
            export CARGO_BUILD_TARGET=i686-unknown-linux-gnu
          elif [ "${{ matrix.platform.target }}" = "aarch64" ]; then
            export CARGO_BUILD_TARGET=aarch64-unknown-linux-gnu
          elif [ "${{ matrix.platform.target }}" = "armv7" ]; then
            export CARGO_BUILD_TARGET=armv7-unknown-linux-gnueabihf
          elif [ "${{ matrix.platform.target }}" = "s390x" ]; then
            export CARGO_BUILD_TARGET=s390x-unknown-linux-gnu
          elif [ "${{ matrix.platform.target }}" = "ppc64le" ]; then
            export CARGO_BUILD_TARGET=powerpc64le-unknown-linux-gnu
          else
            export CARGO_BUILD_TARGET=x86_64-unknown-linux-gnu
          fi
          uv venv
          source .venv/bin/activate
          uv pip install setuptools-rust wheel
          uv build --wheel      
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.platform.target }}
          path: rmmbox/fs/dist
  musllinux:
    runs-on: ${{ matrix.platform.runner }}
    defaults:
      run:
        working-directory: rmmbox/fs
    strategy:
      matrix:
        platform:
          - runner: ubuntu-22.04
            target: x86_64
          - runner: ubuntu-22.04
            target: x86
          - runner: ubuntu-22.04
            target: aarch64
          - runner: ubuntu-22.04
            target: armv7
    steps:
      - uses: actions/checkout@v4      
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}
      - name: Build wheels
        env:
          PYO3_CROSS_LIB_DIR: /opt/python/cp312-cp312/lib
        run: |
          if [ "${{ matrix.platform.target }}" = "x86" ]; then
            export CARGO_BUILD_TARGET=i686-unknown-linux-musl
          elif [ "${{ matrix.platform.target }}" = "aarch64" ]; then
            export CARGO_BUILD_TARGET=aarch64-unknown-linux-musl
          elif [ "${{ matrix.platform.target }}" = "armv7" ]; then
            export CARGO_BUILD_TARGET=armv7-unknown-linux-musleabihf
          else
            export CARGO_BUILD_TARGET=x86_64-unknown-linux-musl
          fi
          uv venv
          source .venv/bin/activate
          uv pip install setuptools-rust wheel
          uv build --wheel
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-musllinux-${{ matrix.platform.target }}
          path: rmmbox/fs/dist
  windows:
    runs-on: ${{ matrix.platform.runner }}
    defaults:
      run:
        working-directory: rmmbox/fs
    strategy:
      matrix:
        platform:
          - runner: windows-latest
            target: x64
          - runner: windows-latest
            target: x86
    steps:
      - uses: actions/checkout@v4      
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
          architecture: ${{ matrix.platform.target }}
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}
      - name: Build wheels
        run: |
          if [ "${{ matrix.platform.target }}" = "x86" ]; then
            set CARGO_BUILD_TARGET=i686-pc-windows-msvc
          else
            set CARGO_BUILD_TARGET=x86_64-pc-windows-msvc
          fi
          uv venv
          .venv\Scripts\activate
          uv pip install setuptools-rust wheel
          uv build --wheel
        shell: cmd
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.platform.target }}
          path: rmmbox/fs/dist
  macos:
    runs-on: ${{ matrix.platform.runner }}
    defaults:
      run:
        working-directory: rmmbox/fs
    strategy:
      matrix:
        platform:
          - runner: macos-13
            target: x86_64
          - runner: macos-14
            target: aarch64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}
      - name: Build wheels
        run: |
          if [ "${{ matrix.platform.target }}" = "aarch64" ]; then
            export CARGO_BUILD_TARGET=aarch64-apple-darwin
          else
            export CARGO_BUILD_TARGET=x86_64-apple-darwin
          fi
          uv venv
          source .venv/bin/activate
          uv pip install setuptools-rust wheel
          uv build --wheel
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.platform.target }}
          path: rmmbox/fs/dist
  sdist:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: rmmbox/fs
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Build sdist
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install setuptools-rust wheel
          uv build --sdist
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: rmmbox/fs/dist

  release:
    name: Release
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch' }}
    needs: [linux, musllinux, windows, macos, sdist]
    permissions:
      # Use to sign the release artifacts
      id-token: write
      # Used to upload release artifacts
      contents: write
      # Used to generate artifact attestation
      attestations: write
    steps:
      - uses: actions/download-artifact@v4
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: 'wheels-*/*'
